<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Biblioteca â€” The Luchador Librarian</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0e0e1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    #game-container {
      position: relative;
      border: 3px solid #2a2a4a;
      box-shadow:
        0 0 40px rgba(180, 40, 40, 0.15),
        inset 0 0 60px rgba(0,0,0,0.3);
    }

    #game-container canvas {
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    /* CRT scanline overlay */
    #game-container::after {
      content: '';
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.08) 2px,
        rgba(0, 0, 0, 0.08) 4px
      );
      z-index: 10;
    }

    #title-bar {
      color: #c8a84a;
      font-size: 11px;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="title-bar">El Biblioteca &mdash; The Luchador Librarian</div>
  <div id="game-container">
    <!-- Phaser injects canvas here -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
  <script src="src/config.js"></script>
  <script src="src/scenes/BootScene.js"></script>
  <script src="src/scenes/TitleScene.js"></script>
  <script src="src/scenes/GameScene.js"></script>
  <script src="src/scenes/GameOverScene.js"></script>
  <script src="src/entities/Player.js"></script>
  <script src="src/entities/Book.js"></script>
  <script src="src/entities/Shelf.js"></script>
  <script src="src/entities/Ghost.js"></script>
  <script src="src/systems/BookSystem.js"></script>
  <script src="src/systems/UISystem.js"></script>
  <script src="src/systems/ComboSystem.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
